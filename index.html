<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        <script src="js/elementData.js" defer></script>
        <script src="js/app.js" defer></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <header>
        <!-- Search for routes by location, type, rating, pitches, stars -->
        <h2>Climbers Route Index</h2>
        <h4>Click map to select climbing area</h4>
        <form id="search-form">
            <div id="lat-lon">
                <label>Lat</label>
                <input type="text" name="lat" value="0" id="lat">Lat</input>
                <label>Lon</label>
                <input type="text" name="lon" value="0" id="lon">Lon</input>
            </div>
            <div id="type-pitches-ratings">
                <label>Type</label>
                <select name="type" value="all" id="type">Route Type</select>
                <label>Pitches</label>
                <select name="pitches" value="all" id="pitches">Pitches</select>
                <label>Rating</label>
                <select name="rating" value="all" id="rating">Rating</select>
            </div>
            <div id="rating-stars">
                <label>Stars</label>
                <select name="stars" value="all" id="stars">Stars</select>
                <label>Maximum Distance</label>
                <select name="distance" value="100" id="distance">Distance</select>
            </div>
            <div id="nav">
                <label>Search for:</label>
                <select name="search" value="routes" id="search">Routes or Users</select>
                <input type="text" name="email" value="" id="email" placeholder="user@emeail">Email</input>
                <div id="buttons">
                    <button value="submit" id="submit-button">Submit</button>
                    <button value="map" id="map-button">Go to Map</button>
                </div>
            </div>
        </form>
    </header>
    <main>
        <div id="mapid" class="active">
            <!-- Generated map -->
        </div>
        <div id="desk-top">
            <!-- Generated cards -->
        </div>
    </main>

    <body>

    </body>

</html>
