<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        <script src="js/elementData.js" defer></script>
        <script src="js/app.js" defer></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <header>
        <!-- Search for routes by location, type, rating, pitches, stars -->
        <div id="header-text">
            <h2>Climbers Route Index</h2>
            <h4>Click map to select climbing area</h4>
        </div>

        <form id="search-form">
            <div id="lat-lon">
                <label>Latitude</label>
                <input type="text" name="lat" value="0" id="lat"></input>
                <label>Longitude</label>
                <input type="text" name="lon" value="0" id="lon"></input>
            </div>

            <div id="type-pitches-ratings">
                <label>Route Type</label>
                <select name="type" value="all" id="type"></select>
                <label>Pitches</label>
                <select name="pitches" value="all" id="pitches"></select>
                <label>Rating</label>
                <select name="rating" value="all" id="rating">Rating</select>
            </div>
            <div id="rating-stars">
                <label>Stars</label>
                <select name="stars" value="all" id="stars">Stars</select>
                <label>Max Distance</label>
                <select name="distance" value="100" id="distance">Distance</select>
                <label>Search for:</label>
                <select name="search" value="routes" id="search">Routes or Users</select>
            </div>
            <div id="nav">
                <label>Email</label>
                <input type="text" name="email" value="" id="email" placeholder="user@emeail"></input>
                <button value="submit" id="submit-button">Submit</button>
                <button value="map" id="map-button">Go to Map</button>
            </div>
        </form>
    </header>
    <main>
        <div id="mapid" class="active">
            <!-- Generated map -->
        </div>
        <div id="desk-top" class="desk-top">
            <!-- Generated cards -->
        </div>
    </main>

    <body>

    </body>

</html>
